<ion-content id="main-content">
  <!-- Agrega esto para el carrusel de Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" *ngFor="let image of images">
        <img [src]="image" alt="Slide image">
      </div>
    </div>

    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
  <!-- Fin del carrusel de Swiper -->

  <div *ngIf="isLoggedIn; else notLoggedIn">
    <!-- Contenido para usuarios conectados -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido de nuevo!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Aquí puedes ver tus productos favoritos y las últimas ofertas.</p>
        <!-- Lista de productos -->
        <ion-list>

        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>

  <ng-template #notLoggedIn>
    <!-- Contenido para usuarios no conectados -->
    <ion-card>
      <ion-card-header>
        <ion-card-title>Bienvenido a nuestra tienda!</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>Para disfrutar de todas las funciones, por favor inicia sesión o regístrate.</p>

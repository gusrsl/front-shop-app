<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <img [src]="product?.image" alt="{{ product?.descripcion }}" />
      </ion-col>
      <ion-col size="6">
        <h2>{{ product?.descripcion }}</h2>
        <p>Marca: {{ product?.marca }}</p>
        <p>Colores: {{ product?.color_1 }}, {{ product?.color_2 }}</p>
        <p>Precio: {{ product?.precio | currency }}</p>
        <ion-button expand="full" color="primary">Añadir al carrito</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Detalles del producto</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>Días de entrega: {{ product?.dias_entrega }}</p>
      <!-- Aquí puedes agregar más detalles del producto -->
    </ion-card-content>
  </ion-card>
</ion-content>


 <ion-content>
  <ion-row>
    <!-- Resumen de ventas -->
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Resumen de ventas</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas id="salesChart" style="width: 100%; height: 300px;"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>

    <!-- Resumen de usuarios -->
    <ion-col size="6">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Resumen de usuarios</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <canvas id="userStatsChart" style="width: 100%; height: 300px;"></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

<ion-row>
  <!-- Tabla de usuarios -->
  <ion-col size="12">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Lista de usuarios</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <table>
          <thead>
            <tr>
              <th>Avatar</th>
              <th>Nombre</th>
              <th>Email</th>
              <!-- Agrega más columnas aquí -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td><ion-avatar><img [src]="user.avatarUrl" /></ion-avatar></td>
              <td>{{ user.name }}</td>
              <td>{{ user.email }}</td>
              <!-- Agrega más celdas aquí -->
            </tr>
          </tbody>
        </table>
      </ion-card-content>
    </ion-card>
  </ion-col>
</ion-row>
 </ion-content>
